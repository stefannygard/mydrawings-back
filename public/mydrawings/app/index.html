      <div class="navbar navbar-default" ng-click="$event.stopPropagation()" ng-controller="HeaderCtrl as header">
      <div class="container-fluid">
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" 
                  ng-click="header.toggle()">

                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand">
                  MyDrawings
              </a>
          </div>

          <div class="collapse navbar-collapse"
              collapse="!header.collapse" 
              ng-click="header.collapse = false">
              
              <ul class="nav navbar-nav navbar-left">
                <li ng-class="header.menuClass('galleri')">
                  <a href="#/galleri">Galleri</a>
                </li>
                <li ng-class="header.menuClass('studio')" ng-show="true||header.isLoggedIn()">
                  <a href="#/studio">Studio</a>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a ng-show="header.isLoggedIn()" href="#/logga-ut">Logga ut</a>
                  <a ng-show="header.showLogIn()" href="#/logga-in">Logga in</a>
                </li>
              </ul>
          </div>
      </div>
    </div>
